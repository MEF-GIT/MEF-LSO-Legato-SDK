    - 1000BASE_T
    - 1000BASE_X
    - 10GBASE_CX4
    - 10GBASE_E
    - 10GBASE_ER
    - 10GBASE_EW
    - 10GBASE_KR
    - 10GBASE_KX4
    - 10GBASE_L
    - 10GBASE_LR
    - 10GBASE_LRM
    - 10GBASE_LW
    - 10GBASE_LX4
    - 10GBASE_PR
    - 10GBASE_PRX
    - 10GBASE_R
    - 10GBASE_S
    - 10GBASE_SR
    - 10GBASE_SW
