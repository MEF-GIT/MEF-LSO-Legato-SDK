description: 
  The SwVcEndPoint is the construct that represents the attachment of an SWVC to a UNI.
  The SwVcEndPoint provides a container for attributes of the SWVC that can differ at each UNI.
  Reference MEF 70.2 Section 10 SD-WAN Virtual Connection (SWVC) End Point.
  Service Attributes.
type: object
properties:
  swVcEndPointIdentifier:
    $ref: './sdWanCommon.yaml#/definitions/SwVcEndPointIdentifier'
  ucsEndPointList:
    minItems: 1
    type: array
    description: 
      Each SWVC End Point has a list of one or more UCS End Points to which it can forward 
      Ingress IP Packets (from the UNI) and from which it can forward Egress IP Packets 
      (towards the UNI). Reference MEF 70.2 Section 10.3 SWVC End Point List of UCS End 
      Points Service Attribute.
    items:
      $ref: './ucsEndPoint.yaml'
  policyMap:
    type: array
    description: >-
      Reference to Policy Map.
    items:
      $ref: './sdWanCommon.yaml#/definitions/PolicyMap'
  networkAddressTranslation:
    $ref: './sdWanCommon.yaml#/definitions/NetworkAddressTranslation'
required:
  - endPointIdentifier
  - ucsEndPointList
  