description: >-
  An association of SD-WAN Virtual Connection End Points in an SD-WAN Service
  that provides the logical construct of a L3 Virtual Private Routed Network for
  a Subscriber. SwVc is a resource that represents a SD-WAN Virtual Connection. Reference MEF 70.2 Section 9 
  SD-WAN Virtual Connection (SWVC) Service Attribute.
type: object
properties:
  swVcIdentifier:
    $ref: './sdWanCommon.yaml#/definitions/SwVcIdentifier'
  ucsList:
    minItems: 1
    uniqueItems: true
    type: array
    description: >-
      A list of the Underlay Connectivity Services that are used by SWVC. A non-empty list of UCS Identifiers.
      Reference MEF 70.2 Section 9.3 SWVC List of UCSs Service Attribute.
    items:
      $ref: './sdWanCommon.yaml#/definitions/UcsIdentifier' 
  reservedPrefixes:
    minItems: 0
    type: array
    description: >-
      Specifies a list of IP Prefixes that the Service Provider reserves for use for the SWVC 
      within their own network or for distribution to the Subscriber via DHCP or SLAAC. Reference 
      MEF 70.2 Section 9.4 SWVC Reserved Prefixes Service Attribute.
    items:
      $ref: './common/ipCommon.yaml#/definitions/Ipv4OrIpv6Prefix'
  zoneList:
    minItems: 1
    type: array
    description: >-
      A list of the Zones supported at one or more UNIs in the SD-WAN Service and Zone-wide Policies 
      associated with the Zones. Reference MEF 70.2 Section 9.5 SWVC List of Zones Service Attribute.
    items:
      $ref: './sdWanCommon.yaml#/definitions/Zone'
  virtualTopologiesList:
    minItems: 1
    type: array
    description: >-
      A list of the Virtual Topologies of the form of a 3-tuple <vtName, vtType, vtEP>.
    items:
      $ref: './sdWanCommon.yaml#/definitions/VirtualTopology'
  performanceTimeIntervals:
      $ref: './sdWanCommon.yaml#/definitions/PerformanceTimeIntervals'
  performanceObjectivesReportingPeriods:
      $ref: './sdWanCommon.yaml#/definitions/ServicePerformanceObjectivesReportingPeriods'
  rateLimiterList:
      minItems: 0
      type: array
      description:
      items:
        $ref: './sdWanCommon.yaml#/definitions/RateLimiter'
  securityPolicyList:
    minItems: 0
    type: array
    description: >-
      A list (which may be empty) of the Security Policies that are available for use with the SWVC.
      MEF 88 Section 6 defines the structure and content of each Security Policy in the SWVC List of 
      Security Policies Service Attribute. Reference MEF 70.2 Section 9.10 SWVC List of Policies Service 
      Attribute.
    items:
      $ref: 'sdWanCommon.yaml#/definitions/SecurityPolicy'
  applicationFlowBusinessImportanceLevelsList:
    minItems: 0
    type: array
    description: >- 
      Specifies an ordered list of labels that can be assigned to Application Flows to indicate 
      importance of each Application Flow. Reference MEF 70.2 Section 9.11 SWVC List of Application Flow
      Business Importance Levels Service Attribute.
    items:
      $ref: 'sdWanCommon.yaml#/definitions/ApplicationFlowBusinessImportanceLevels'
  policyList:
    minItems: 1
    type: array
    description: >-
      Associated with each SWVC is a list of named Policies that can be assigned to each Application
      Flow using the SWVC End Point Policy Map or via Zone-wide Policies specified in the SWVC List of Zones.
      Reference MEF 70.2 Section 9.12 SWVC List of Policies Service Attribute.
    items:
      $ref: 'sdWanCommon.yaml#/definitions/Policy'
  applicationFlowSpecificationGroupList:
    minItems: 0
    type: array
    description: >-
      A list (possibly empty) of Application Flow Group names. Reference MEF 70.2 Section 9.13 
      SWVC List of Application Flow Groups Service Attribute.
    items:
      $ref: 'sdWanCommon.yaml#/definitions/ApplicationFlowSpecificationGroup'   
  applicationFlowSpecificationList:
    minItems: 1
    type: array
    description: >-
      Specifies the Application Flows that can be recognized by the SD-WAN service and information 
      about how to identify IP packets in each Application Flow. Reference MEF 70.2 Section 9.14 SWVC 
      List of Application Flows Service Attribute.
    items:
      $ref: 'sdWanCommon.yaml#/definitions/ApplicationFlowSpecification'
required:
  - swVcIdentifier
  - ucsList
  - zoneList
  - virtualTopologiesList
  - policyList 
  - applicationFlowSpecificationList
